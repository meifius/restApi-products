<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rest Api - Products</title>
</head>
<body>
  <h1>Rest Api - Products</h1>
  <!-- <form action="http://localhost:8080/api/products" method="POST"> -->
  <form action="api/products" method="POST">
    <div>
      <label for="title">Nombre del Producto</label>
      <input name="title" type="text">
    </div>

    <div>
      <label for="price">Precio del Producto</label>
      <input name="price" type="number">
    </div>

    <div>
      <label for="thumbnail">URL imagen</label>
      <input name="thumbnail" type="text">
    </div>

    <button type="submit">Send Product</button>
  </form>
</body>
</html>
